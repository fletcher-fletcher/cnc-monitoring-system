<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fix
      const path = window.location.pathname;
      if (path !== '/' && !path.startsWith('/cnc-monitoring-system/')) {
        sessionStorage.redirect = path;
        window.location.href = '/cnc-monitoring-system/';
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
