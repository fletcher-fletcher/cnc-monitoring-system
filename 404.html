<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CNC Monitoring System</title>
    <script type="module">
      // GitHub Pages SPA fix
      const path = window.location.pathname;
      const base = '/cnc-monitoring-system/';
      
      if (!path.startsWith(base)) {
        const redirectTo = base + path.substring(1);
        window.history.replaceState(null, null, redirectTo);
      }
      
      // Load the main app
      const script = document.createElement('script');
      script.type = 'module';
      script.src = base + 'assets/index.js';
      document.head.appendChild(script);
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
